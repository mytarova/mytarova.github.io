<script>
/* TAROT */
const tarot = [
 {img:"https://upload.wikimedia.org/wikipedia/commons/9/90/RWS_Tarot_00_Fool.jpg",msg:"Yeni bir baÅŸlangÄ±Ã§."},
 {img:"https://upload.wikimedia.org/wikipedia/commons/d/de/RWS_Tarot_01_Magician.jpg",msg:"GÃ¼Ã§ senin elinde."},
 {img:"https://upload.wikimedia.org/wikipedia/commons/8/88/RWS_Tarot_02_High_Priestess.jpg",msg:"Sessizlik konuÅŸur."},
 {img:"https://upload.wikimedia.org/wikipedia/commons/d/d2/RWS_Tarot_03_Empress.jpg",msg:"Bereket zamanÄ±."},
 {img:"https://upload.wikimedia.org/wikipedia/commons/d/d7/RWS_Tarot_13_Death.jpg",msg:"DÃ¶nÃ¼ÅŸÃ¼m baÅŸlÄ±yor."}
];

function startRitual(){
 document.getElementById("overlay").classList.add("hidden");
}

function dailyCard(){
 const c = tarot[Math.floor(Math.random()*tarot.length)];
 dailyImg.src = c.img;
 dailyMsg.textContent = c.msg;
}

function pickCard(){
 const c = tarot[Math.floor(Math.random()*tarot.length)];
 focusImg.src = c.img;
 document.getElementById("focus").style.display="flex";
}

function closeFocus(){
 document.getElementById("focus").style.display="none";
}

dailyCard();

/* ğŸŒ«ï¸ DUMAN / SÄ°S CANVAS */
const canvas = document.getElementById("smoke");
const ctx = canvas.getContext("2d");
let w, h;
const particles = [];

function resize(){
 w = canvas.width = window.innerWidth;
 h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for(let i=0;i<80;i++){
 particles.push({
  x: Math.random()*w,
  y: h + Math.random()*h,
  r: 100 + Math.random()*200,
  a: 0.03 + Math.random()*0.05,
  s: 0.2 + Math.random()*0.6
 });
}

function draw(){
 ctx.clearRect(0,0,w,h);
 particles.forEach(p=>{
  ctx.beginPath();
  const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r);
  g.addColorStop(0,`rgba(200,200,200,${p.a})`);
  g.addColorStop(1,"rgba(200,200,200,0)");
  ctx.fillStyle=g;
  ctx.fill();
  p.y -= p.s;
  if(p.y < -p.r){
    p.y = h + p.r;
    p.x = Math.random()*w;
  }
 });
 requestAnimationFrame(draw);
}
draw();
</script>
