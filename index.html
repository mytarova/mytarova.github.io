<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>mytarova | Tarot & Spiritüel Rehberlik</title>

<!-- FONT & ICON -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  background:#050008;
  color:#e6d28c;
  font-family:"Times New Roman", serif;
  overflow-x:hidden;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:0;
  right:0;
  padding:20px 30px;
  z-index:9999;
}
nav a{
  margin-left:20px;
  color:#e6d28c;
  text-decoration:none;
  font-size:.85em;
  letter-spacing:1px;
}
nav a:hover{opacity:.7}

/* ===== BANNER ===== */
header{
  position:relative;
  height:65vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}
header h1{
  font-size:2.2em;
  letter-spacing:4px;
  margin-bottom:10px;
}
header p{
  font-size:.9em;
  opacity:.85;
}

/* tarot cards banner */
.banner-cards{
  display:flex;
  gap:15px;
  margin-top:20px;
}
.banner-cards div{
  width:80px;
  height:140px;
  border:1px solid #e6d28c;
  background:url("https://via.placeholder.com/80x140/120015/e6d28c?text=Tarot");
}

/* moon & stars */
.star, .moon{
  position:absolute;
  opacity:.25;
}
.moon{
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid #e6d28c;
  top:40px;
  left:40px;
}
.star{
  width:4px;
  height:4px;
  background:#e6d28c;
  border-radius:50%;
  animation:twinkle 4s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.2}
  50%{opacity:1}
}

/* smoke */
.smoke{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at bottom, rgba(200,200,200,.08), transparent 60%);
  animation:smoke 10s infinite alternate;
}
@keyframes smoke{
  from{opacity:.1}
  to{opacity:.25}
}

/* ===== SECTIONS ===== */
section{
  padding:80px 8%;
}
h2{
  text-align:center;
  margin-bottom:40px;
}

/* ===== GÜNÜN KARTI ===== */
.daily-box{
  max-width:260px;
  margin:0 auto;
  text-align:center;
  background:rgba(18,0,21,.85);
  padding:20px;
  border:2px double #8a2be2;
}
.daily-box img{
  width:100%;
  border:1px solid #e6d28c;
}
.daily-box h3{margin:15px 0 10px}
.daily-msg{font-size:.85em}
.daily-link{
  display:inline-block;
  margin-top:10px;
  color:#e6d28c;
  text-decoration:none;
}

/* ===== CONTACT ===== */
.contact{
  text-align:center;
}
.contact a{
  font-size:1.8em;
  margin:0 15px;
}
.fa-whatsapp{color:#25D366}
.fa-instagram{color:#E1306C}
.fa-youtube{color:#FF0000}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px;
  font-size:.75em;
  opacity:.7;
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Anasayfa</a>
  <a href="tarot-kartlari.html">Tarot Kartları</a>
  <a href="#gunun">Günün Kartı</a>
  <a href="#iletisim">Bize Ulaşın</a>
</nav>

<header>
  <div class="moon"></div>
  <div class="smoke"></div>

  <h1>mytarova</h1>
  <p>Sezgilerin rehberliğinde tarot</p>

  <div class="banner-cards">
    <div></div><div></div><div></div>
  </div>

  <!-- stars -->
  <div class="star" style="top:20%;left:60%"></div>
  <div class="star" style="top:30%;left:70%"></div>
  <div class="star" style="top:50%;left:80%"></div>
</header>

<section id="gunun">
  <h2>Günün Kartı</h2>
  <div id="daily-card"></div>
</section>

<section id="iletisim">
  <h2>Tarot Açılımı İçin Bize Ulaşın</h2>
  <div class="contact">
    <a href="https://wa.me/905075669228" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://instagram.com/my_tarova/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@mytarova" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
</section>

<footer>
  © 2006 mytarova — Tüm hakları saklıdır
</footer>

<script>
/* ===== GÜNÜN KARTI SİSTEMİ ===== */
const tarotDeck=[
"joker","buyucu","azize","imparatorice","imparator","aziz","asiklar","araba",
"guc","ermis","kader_carki","Adalet","asilan_adam","olum","denge","seytan",
"kule","yildiz","ay","gunes","mahkeme","dunya"
];

function getDailyCard(){
  const d=new Date().toISOString().slice(0,10);
  let h=0;
  for(let c of d) h+=c.charCodeAt(0);
  return tarotDeck[h % tarotDeck.length];
}

document.addEventListener("DOMContentLoaded",()=>{
  const el=document.getElementById("daily-card");
  const card=getDailyCard();
  el.innerHTML=`
    <div class="daily-box">
      <img src="https://via.placeholder.com/220x380/120015/e6d28c?text=Gunun+Karti">
      <h3>${card}</h3>
      <p class="daily-msg">Bugün için sezgisel bir mesaj var.</p>
      <a class="daily-link" href="tarot-kartlari.html">Detay için tıkla</a>
    </div>
  `;
});
</script>

</body>
</html>
