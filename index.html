<script>
/* === 78 KARTLIK DESTEDEN (şimdilik majör, minör otomatik genişler) === */
const deck=[
"cards/major/joker.jpg","cards/major/buyucu.jpg","cards/major/azize.jpg",
"cards/major/imparatorice.jpg","cards/major/imparator.jpg","cards/major/aziz.jpg",
"cards/major/asiklar.jpg","cards/major/araba.jpg","cards/major/guc.jpg",
"cards/major/ermis.jpg","cards/major/kader_carki.jpg","cards/major/adalet.jpg",
"cards/major/asilan_adam.jpg","cards/major/olum.jpg","cards/major/denge.jpg",
"cards/major/seytan.jpg","cards/major/kule.jpg","cards/major/yildiz.jpg",
"cards/major/ay.jpg","cards/major/gunes.jpg","cards/major/mahkeme.jpg",
"cards/major/dunya.jpg"
];

/* QUESTION ENTER */
document.getElementById("question").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    drawCards();
  }
});

function drawCards(){
  const used=[];
  ["c1","c2","c3"].forEach(id=>{
    let card;
    do{
      card=deck[Math.floor(Math.random()*deck.length)];
    }while(used.includes(card));
    used.push(card);
    document.getElementById(id).innerHTML=
      `<img src="${card}" onclick="openCard('${card}')">
`;
  });
}

/* DAILY CARD */
const d=new Date().toISOString().slice(0,10);
let h=0; for(let c of d) h+=c.charCodeAt(0);
const daily=deck[h%deck.length];
document.getElementById("dailyImg").src=daily;
document.getElementById("dailyText").innerText="Bugünün enerjisi seninle.";

/* MODAL */
function openModal(img){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modalImg").src=img;
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
  function openCard(path){
  const name=path.split("/").pop().replace(".jpg","");
  window.open("card/card.html?name="+name,"_blank");
}
/* === GÜNÜN KARTI (TARİH BAZLI) === */
const today = new Date().toISOString().slice(0,10);
let hash = 0;
for (let c of today) hash += c.charCodeAt(0);

/* ŞİMDİLİK MAJÖR + SONRA MİNÖR EKLENİR */
const dailyDeck = Object.keys(meanings).filter(k => k !== "default_minor");
const dailyName = dailyDeck[hash % dailyDeck.length];

const dailyImg = "cards/major/" + dailyName + ".jpg";

document.getElementById("dailyImg").src = dailyImg;
document.getElementById("dailyText").innerText = meanings[dailyName];

/* Günün kartına tıklama */
document.getElementById("dailyImg").onclick = () => {
  window.open("card/card.html?name=" + dailyName, "_blank");
};

</script>
