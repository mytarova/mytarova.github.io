<script>
/* ===== 78 KARTLIK GERÇEK DESTEK ===== */

/* MAJÖR (22) */
const major = [
  "joker","buyucu","azize","imparatorice","imparator","aziz",
  "asiklar","araba","guc","ermis","kader_carki","adalet",
  "asilan_adam","olum","denge","seytan","kule","yildiz",
  "ay","gunes","mahkeme","dunya"
].map(c=>`cards/major/${c}.jpg`);

/* MİNÖR (56) */
const suits=["degnek","kupa","kilic","tilsim"];
const minor=[];
suits.forEach(s=>{
  for(let i=1;i<=10;i++) minor.push(`cards/minor/${s}/${i}.jpg`);
  minor.push(`cards/minor/${s}/${s}_vale.jpg`);
  minor.push(`cards/minor/${s}/${s}_sovalyesi.jpg`);
  minor.push(`cards/minor/${s}/${s}_kralicesi.jpg`);
  minor.push(`cards/minor/${s}/${s}_krali.jpg`);
});

const deck=[...major,...minor];

/* ===== RASTGELE KART ===== */
function randomCard(){
  return deck[Math.floor(Math.random()*deck.length)];
}

/* ===== SORU SOR ===== */
document.getElementById("question").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const area=document.getElementById("drawnCards");
    area.innerHTML="";
    for(let i=0;i<3;i++){
      const img=randomCard();
      area.innerHTML+=`
        <div class="card" onclick="openCard('${img}')">
          <img src="${img}">
        </div>`;
    }
  }
});

/* ===== KART AÇ ===== */
function openCard(img){
  window.open(`card.html?img=${encodeURIComponent(img)}`,"_blank");
}

/* ===== GÜNÜN KARTI ===== */
(function(){
  const d=new Date().toISOString().slice(0,10);
  let h=0; for(let c of d) h+=c.charCodeAt(0);
  const card=deck[h%deck.length];
  document.getElementById("dailyCard").innerHTML=`
    <img src="${card}">
    <div>
      <strong>Bugünün Mesajı</strong>
      <p>Sezgilerine güven.</p>
    </div>`;
})();
</script>
