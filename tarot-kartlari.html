<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Tarot Kartları</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#050008;
  color:#e6d28c;
  font-family:"Times New Roman", serif;
}

h1{
  text-align:center;
  padding:20px;
}

.cards-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
  padding:30px;
}

.card{
  text-align:center;
}

.card img{
  width:100%;
  border:2px solid #e6d28c;
}
</style>
</head>

<body>

<h1>Majör Arkana</h1>

<div id="major" class="cards-grid"></div>

<script>
document.addEventListener("DOMContentLoaded",function(){

  const major=[
    "joker","buyucu","azize","imparatorice","imparator","aziz",
    "asiklar","araba","guc","ermis","kader_carki","adalet",
    "asilan_adam","olum","denge","seytan","kule",
    "yildiz","ay","gunes","mahkeme","dunya"
  ];

  const container=document.getElementById("major");

  major.forEach(name=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
     <img src="./cards/major/${name}.jpg"

      <div>${name}</div>
    `;
    container.appendChild(d);
  });

});
</script>

</body>
</html>
