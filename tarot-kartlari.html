<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Tarot Kartları | mytarova</title>

<style>
body{
  margin:0;
  background:#050008;
  color:#e6d28c;
  font-family:"Times New Roman", serif;
}
header{
  text-align:center;
  padding:80px 20px;
}
h1{letter-spacing:3px}
section{padding:60px 8%}
h2{border-bottom:1px solid #444;padding-bottom:10px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:30px;
  margin-top:40px;
}

.card{
  cursor:pointer;
  text-align:center;
}
.card img{
  width:100%;
  border:2px solid #e6d28c;
  transition:.3s;
}
.card:hover img{
  box-shadow:0 0 20px rgba(138,43,226,.8);
}
.card span{
  display:block;
  margin-top:8px;
  font-size:.85em;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{
  background:#120015;
  padding:30px;
  max-width:600px;
  width:90%;
  border:2px solid #e6d28c;
}
.modal-content img{
  width:100%;
}
.modal-content h3{
  margin:15px 0 10px;
}
.modal-content p{
  font-size:.9em;
  line-height:1.5;
}
.close{
  text-align:right;
  cursor:pointer;
  font-size:1.2em;
}
</style>
</head>

<body>

<header>
  <h1>Tarot Kartları</h1>
  <p>Rider–Waite Tarot Destesi</p>
</header>

<section>
<h2>Büyük Arkana</h2>
<div class="grid" id="major"></div>
</section>

<section>
<h2>Minör Arkana – Degnekler</h2>
<div class="grid" id="degnek"></div>

<h2>Minör Arkana – Kupalar</h2>
<div class="grid" id="kupa"></div>

<h2>Minör Arkana – Kiliclar</h2>
<div class="grid" id="kilic"></div>

<h2>Minör Arkana – Tilsimler</h2>
<div class="grid" id="tilsim"></div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">✖</div>
    <img id="modalImg">
    <h3 id="modalTitle"></h3>
    <p><strong>Ana Tema:</strong> <span id="modalTheme"></span></p>
    <p><strong>Duz Anlam:</strong> <span id="modalMeaning"></span></p>
    <p><strong>Spirituel Mesaj:</strong> <span id="modalSpirit"></span></p>
  </div>
</div>

<script>
// ---------------- MAJOR ----------------
const major = [
["joker","Joker"],
["buyucu","Buyucu"],
["azize","Azize"],
["imparatorice","Imparatorice"],
["imparator","Imparator"],
["aziz","Aziz"],
["asiklar","Asiklar"],
["araba","Araba"],
["guc","Guc"],
["ermis","Ermis"],
["kader_carki","Kader Carki"],
["adalet","Adalet"],
["asilan_adam","Asilan Adam"],
["olum","Olum"],
["denge","Denge"],
["seytan","Seytan"],
["kule","Kule"],
["yildiz","Yildiz"],
["ay","Ay"],
["gunes","Gunes"],
["mahkeme","Mahkeme"],
["dunya","Dunya"]
];

// ---------------- MINOR GENERIC ----------------
function loadMinor(target, folder, name){
  for(let i=1;i<=14;i++){
    let title=i<=10
      ? `${name} ${["","Asi","Ikilisi","Uclusu","Dortlusu","Beslisi","Altilisi","Yedilisi","Sekizlisi","Dokuzlusu","Onlusu"][i]}`
      : `${name} ${["","Vale","Sovalyesi","Kralicesi","Krali"][i-10]}`;
    createCard(target,`cards/minor/${folder}/${i}-${folder.toLowerCase()}-${title.toLowerCase().replace(/ /g,"-")}.jpg`,title);
  }
}

// ---------------- CREATE CARD ----------------
function createCard(target,img,title){
  const div=document.createElement("div");
  div.className="card";
  div.innerHTML=`<img src="${img}"><span>${title}</span>`;
  div.onclick=()=>openModal(img,title);
  document.getElementById(target).appendChild(div);
}

// ---------------- LOAD MAJOR ----------------
major.forEach(c=>{
  createCard("major",`cards/major/${c[0]}.jpg`,c[1]);
});

// ---------------- LOAD MINOR ----------------
loadMinor("degnek","Degnek","Degnek");
loadMinor("kupa","Kupa","Kupa");
loadMinor("kilic","Kilic","Kilic");
loadMinor("tilsim","Tilsim","Tilsim");

// ---------------- MODAL ----------------
function openModal(img,title){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modalImg").src=img;
  document.getElementById("modalTitle").innerText=title;
  document.getElementById("modalTheme").innerText="(burayi sen dolduracaksin)";
  document.getElementById("modalMeaning").innerText="(burayi sen dolduracaksin)";
  document.getElementById("modalSpirit").innerText="(burayi sen dolduracaksin)";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
