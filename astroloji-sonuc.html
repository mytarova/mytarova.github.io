<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Doğum Haritası Sonucu</title>
</head>
<body>

<h2>Doğum Haritası Sonucu</h2>

<div id="result">Yükleniyor...</div>

<script>

const params = new URLSearchParams(window.location.search);

fetch(`http://127.0.0.1:5000/calculate?${params.toString()}`)
.then(res => res.json())
.then(data => {
    document.getElementById("result").innerHTML = `
        <p><strong>Güneş:</strong> ${data.Sun.sign} ${data.Sun.degree}°</p>
        <p><strong>Ay:</strong> ${data.Moon.sign} ${data.Moon.degree}°</p>
        <p><strong>Merkür:</strong> ${data.Mercury.sign} ${data.Mercury.degree}°</p>
        <p><strong>Yükselen:</strong> ${data.Ascendant.sign} ${data.Ascendant.degree}°</p>
    `;
});

</script>

</body>
</html>
