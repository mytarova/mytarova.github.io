<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Kartı | MYTAROVA</title>

<link rel="icon" href="favicon.ico">

<style>
body{
  margin:0;
  background:#050008;
  color:#e6d28c;
  font-family:"Times New Roman", serif;
  text-align:center;
  padding:20px;
}
.card-box{
  max-width:420px;
  margin:auto;
}
.card-box img{
  width:100%;
  border-radius:10px;
  border:2px solid #e6d28c;
}
h1{
  margin:15px 0 5px;
  font-size:1.4em;
}
.position{
  font-size:0.85em;
  opacity:0.8;
  margin-bottom:6px;
}
.meaning{
  font-size:0.95em;
  line-height:1.55;
}
.ritual{
  margin-top:15px;
  font-size:0.9em;
  opacity:0.9;
  border-top:1px dashed #444;
  padding-top:10px;
}
.back{
  margin-top:20px;
  display:inline-block;
  color:#e6d28c;
  border:1px solid #e6d28c;
  padding:8px 16px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="card-box">
  <img id="cardImg">
  <h1 id="cardTitle"></h1>
  <div class="position" id="cardPosition"></div>
  <div class="meaning" id="cardMeaning"></div>
  <div class="ritual" id="cardRitual"></div>
  <a class="back" href="index.html">← Anasayfaya Dön</a>
  

</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");

if(!name){
  document.body.innerHTML = "<h2>Kart bulunamadı</h2>";
  throw new Error("Kart adı yok");
}

/* MAJÖR LİSTE */
const major = [
  "joker","buyucu","azize","imparatorice","imparator","aziz","asiklar","araba",
  "guc","ermis","kader_carki","adalet","asilan_adam","olum","denge","seytan",
  "kule","yildiz","ay","gunes","mahkeme","dunya"
];

/* GÖRSEL YOLU */
let imgPath = "";

if(major.includes(name)){
  imgPath = "cards/major/" + name + ".jpg";
}else{
  const parts = name.split("_"); 
  // örn: degnek_5 → ["degnek","5"]
  imgPath = `cards/minor/${parts[0]}/${parts[1]}.jpg`;
}

/* KART ADI */
const title = name.replace(/_/g," ").toUpperCase();

/* DOM */
document.getElementById("cardImg").src = imgPath;
document.getElementById("cardTitle").innerText = title;
document.getElementById("cardMeaning").innerText =
  "Bu kart sezgisel olarak yorumlanmalıdır.";

document.title = title + " | MYTAROVA Tarot";
</script>

</body>
</html>
