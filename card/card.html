  max-width:600px;

<body>

<h1 id="title">Tarot Kartı</h1>

</div>

<a href="../index.html">← Anasayfaya Dön</a>

<!-- KART ANLAMLARI -->
<script src="meanings.js"></script>

<!-- ANA SCRIPT -->
<script>
/* URL PARAMETRESİ */
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "joker";

  document.title = cardTitle + " | MYTAROVA Tarot";

const metaDesc = document.querySelector("meta[name='description']");
if (metaDesc) {
  metaDesc.setAttribute(
    "content",
    cardTitle + " tarot kartının sezgisel anlamı, mesajı ve spiritüel yorumu."
  );
}


/* BAŞLIK */
const title = name.replace(/_/g," ");
document.getElementById("title").innerText = title.toUpperCase();

/* GÖRSEL YOLU
   Önce majör dener, yoksa minör klasörlerine bakar */
const majorPath = "../cards/major/" + name + ".jpg";

/* GÖRSEL */
document.getElementById("cardImg").src = majorPath;

/* ANLAM */
const text = meanings[name] || meanings.default_minor;
document.getElementById("meaning").innerText = text;
</script>

</body>
