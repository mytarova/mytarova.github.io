<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Kartı | MYTAROVA</title>

<link rel="icon" href="favicon.ico">

<style>
body{
  margin:0;
  background:#050008;
  color:#e6d28c;
  font-family:"Times New Roman", serif;
  text-align:center;
  padding:20px;
}
.card-box{
  max-width:420px;
  margin:auto;
}
.card-box img{
  width:100%;
  border-radius:10px;
  border:2px solid #e6d28c;
}
h1{
  margin:15px 0 5px;
  font-size:1.4em;
}
.position{
  font-size:0.85em;
  opacity:0.8;
  margin-bottom:6px;
}
.meaning{
  font-size:0.95em;
  line-height:1.55;
}
.ritual{
  margin-top:15px;
  font-size:0.9em;
  opacity:0.9;
  border-top:1px dashed #444;
  padding-top:10px;
}
.back{
  margin-top:20px;
  display:inline-block;
  color:#e6d28c;
  border:1px solid #e6d28c;
  padding:8px 16px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="card-box">
  <img id="cardImg">
  <h1 id="cardTitle"></h1>
  <div class="position" id="cardPosition"></div>
  <div class="meaning" id="cardMeaning"></div>
  <div class="ritual" id="cardRitual"></div>
  <a class="back" href="index.html">← Anasayfaya Dön</a>
</div>

<script>
/* =======================
   MAJÖR + MİNÖR ANLAMLAR
======================= */
const meanings = {
  /* MAJÖR */
  joker:"Yeni başlangıçlar, saf potansiyel, cesaret.",
  buyucu:"Niyet, yaratım gücü, odaklanma.",
  azize:"Sezgi, içsel bilgelik.",
  imparatorice:"Bereket, üretkenlik.",
  imparator:"Yapı, disiplin.",
  aziz:"Ruhsal rehberlik.",
  asiklar:"Seçimler, bağ.",
  araba:"İlerleme, kontrol.",
  guc:"Şefkatli güç.",
  ermis:"İçe dönüş.",
  kader_carki:"Kader döngüsü.",
  adalet:"Denge, hakikat.",
  asilan_adam:"Bekleme, teslimiyet.",
  olum:"Dönüşüm.",
  denge:"Uyum.",
  seytan:"Bağımlılıklar.",
  kule:"Ani farkındalık.",
  yildiz:"Umut.",
  ay:"Bilinçaltı.",
  gunes:"Neşe, başarı.",
  mahkeme:"Uyanış.",
  dunya:"Tamamlanma.",

  /* MİNÖR – ORTAK */
  "1":"Yeni başlangıç.",
  "2":"Denge arayışı.",
  "3":"Büyüme.",
  "4":"Stabilite.",
  "5":"Çatışma.",
  "6":"Uyum.",
  "7":"Sabır.",
  "8":"Hareket.",
  "9":"Tamamlanmaya yakın.",
  "10":"Yük / doruk.",
  vale:"Merak, öğrenme.",
  sovalye:"Hareket, tutku.",
  kralice:"Duygusal olgunluk.",
  kral:"Kontrol, liderlik."
};

/* =======================
   POZİSYON ANLAMLARI
======================= */
const positions = {
  past:"Geçmiş Etki",
  present:"Şu An",
  future:"Olası Gelecek",
  daily:"Günün Mesajı"
};

/* =======================
   GÜNÜN RİTÜEL MESAJLARI
======================= */
const rituals = [
  "Bugün kartın enerjisini hissetmek için 3 derin nefes al.",
  "Bugün bir niyet belirle ve yaz.",
  "Bugün sezgilerine güvenerek küçük bir adım at.",
  "Bugün yalnız kalıp 5 dakika iç sesini dinle."
];

/* =======================
   URL PARAMETRELER
======================= */
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "joker";
const pos = params.get("pos"); // past / present / future / daily

/* =======================
   GÖRSEL YOLU
======================= */
let imgPath = "cards/major/" + name + ".jpg";
if(name.includes("_") || !meanings[name]){
  imgPath = "cards/minor/" + name.replace("_","/") + ".jpg";
}

/* =======================
   BAŞLIK & ANLAM
======================= */
document.getElementById("cardImg").src = imgPath;
document.getElementById("cardTitle").innerText =
  name.replace(/_/g," ").toUpperCase();

/* POZİSYON */
if(pos && positions[pos]){
  document.getElementById("cardPosition").innerText = positions[pos];
}

/* ANLAM */
let key = name.split("_").pop();
document.getElementById("cardMeaning").innerText =
  meanings[name] || meanings[key] || "Bu kart sezgisel olarak yorumlanmalıdır.";

/* RİTÜEL (sadece günlük kartta) */
if(pos==="daily"){
  document.getElementById("cardRitual").innerText =
    "✨ Günlük Ritüel: " + rituals[Math.floor(Math.random()*rituals.length)];
}
</script>

</body>
</html>
