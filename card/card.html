<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Kartı | MYTAROVA</title>

<link rel="icon" href="favicon.ico">

<style>
body{
  margin:0;
  background:#050008;
  color:#e6d28c;
  font-family:"Times New Roman", serif;
  text-align:center;
  padding:20px;
}
.card-box{
  max-width:420px;
  margin:auto;
}
.card-box img{
  width:100%;
  border-radius:10px;
  border:2px solid #e6d28c;
}
h1{
  margin:15px 0 5px;
  font-size:1.4em;
}
.position{
  font-size:0.85em;
  opacity:0.8;
  margin-bottom:6px;
}
.meaning{
  font-size:0.95em;
  line-height:1.55;
}
.ritual{
  margin-top:15px;
  font-size:0.9em;
  opacity:0.9;
  border-top:1px dashed #444;
  padding-top:10px;
}
.back{
  margin-top:20px;
  display:inline-block;
  color:#e6d28c;
  border:1px solid #e6d28c;
  padding:8px 16px;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="card-box">
  <img id="cardImg">
  <h1 id="cardTitle"></h1>
  <div class="position" id="cardPosition"></div>
  <div class="meaning" id="cardMeaning"></div>
  <div class="ritual" id="cardRitual"></div>
  <a class="back" href="index.html">← Anasayfaya Dön</a>
</div>

<script>
/* ==== URL'DEN KART YOLU ==== */
const params = new URLSearchParams(window.location.search);
const imgPath = params.get("img");

/* ==== GÜVENLİK ==== */
if(!imgPath){
  document.body.innerHTML = "<h2>Kart bulunamadı</h2>";
  throw new Error("Kart yolu yok");
}

/* ==== KART ADI ==== */
const fileName = imgPath.split("/").pop().replace(".jpg","");
const cardTitle = fileName.replace(/_/g," ").toUpperCase();

/* ==== KART ANLAMLARI (ÖRNEK – GENİŞLETECEĞİZ) ==== */
const meanings = {
  joker: "Yeni başlangıçlar, bilinmeyen yola cesaret.",
  buyucu: "Niyet, irade ve yaratım gücü.",
  azize: "Sezgi, iç ses, gizli bilgiler.",
  kral: "Otorite, liderlik, sorumluluk.",
  kralice: "Olgunluk, sezgi, denge.",
  sovalye: "Hareket, cesaret, arayış.",
  vale: "Merak, öğrenme, başlangıç."
};

/* ==== DOM ==== */
document.getElementById("cardImg").src = imgPath;
document.getElementById("cardTitle").innerText = cardTitle;
document.getElementById("cardMeaning").innerText =
  meanings[fileName] || "Bu kart sezgisel olarak yorumlanmalıdır.";

/* ==== SEO ==== */
document.title = cardTitle + " | MYTAROVA Tarot";
</script>


</body>
</html>
