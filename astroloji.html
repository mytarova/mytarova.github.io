<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Astrolojik Doğum Haritası</title>
</head>
<body>

<h2>Astrolojik Doğum Haritası Hesaplama</h2>

<form id="astroForm">
    <label>Doğum Tarihi:</label><br>
    <input type="date" id="birthdate" required><br><br>

    <label>Doğum Saati:</label><br>
    <input type="time" id="birthtime" required><br><br>

    <label>Enlem (Latitude):</label><br>
    <input type="text" id="lat" placeholder="41.01" required><br><br>

    <label>Boylam (Longitude):</label><br>
    <input type="text" id="lon" placeholder="28.97" required><br><br>

    <button type="submit">Hesapla</button>
</form>

<script>
document.getElementById("astroForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const date = document.getElementById("birthdate").value;
    const time = document.getElementById("birthtime").value;
    const lat = document.getElementById("lat").value;
    const lon = document.getElementById("lon").value;

    const [year, month, day] = date.split("-");
    const [hour, minute] = time.split(":");

    const query = `astroloji-sonuc.html?year=${year}&month=${month}&day=${day}&hour=${hour}&minute=${minute}&lat=${lat}&lon=${lon}`;

    window.location.href = query;
});
</script>

</body>
</html>
